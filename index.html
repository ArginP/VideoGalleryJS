<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Gallery JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <section class="gallery">
        <h1 class="gallery-title">
            Video Gallery JS
        </h1>
        <div class="gallery-container">
            <div class="gallery-item" data-video="video/01.mp4">
                <video class="video" muted>
                    <source src="video/01.mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item" data-video="video/02.mp4">
                <video class="video" muted>
                    <source src="video/02.mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item" data-video="video/03.mp4">
                <video class="video" muted>
                    <source src="video/03.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="popup" id="popup">
            <div class="popup-content">
                <div class="popup-close-button" id="popup-close-button">&times;</div>
                <video class="video" id="popup-video" controls>
                    <source src="" type="video/mp4">
                </video>
            </div>
        </div>
    </section>
</main>

</body>
</html>
